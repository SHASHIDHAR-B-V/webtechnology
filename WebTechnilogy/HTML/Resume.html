<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>

  <body

      color: rgb(248, 239, 120);

    <center><h1 style="font-size: 100px">Resume Form</h1></center>
    <center>
      <form action="Data base file name" autocomplete="off" method="get">
        <fieldset

            height: 500px;

          <legend><font size="8px">Resume</font></legend>
          <table bgcolor="grey">
            <tr>
              <td>
                <label for="">Profile Pic:</label>
                <input
                  type="image"
                  src="https://media.licdn.com/dms/image/D5603AQEBWmGvrPUqWg/profile-displayphoto-shrink_100_100/0/1682396427230?e=1698278400&v=beta&t=69uWEQLp6B0Nr0fpLz6xtMS3gavx8vbysR0-cs7KkL4"
                  id="pro"
                  name="image"
                  height="50px"
                  width="50px"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="fn">Name:</label>
                <input
                  type="text"
                  id="fn"
                  name="fn"
                  placeholder=" name"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="num">Phone:</label>
                <input type="tel" id="num" name="num" />
              </td>
            </tr>
            <!-- E number -->
            <tr>
              <td>
                <label for="el">Email:</label>
                <input type="email" id="el" required placeholder="Email" />
              </td>
            </tr>
            <!--  -->
            <tr cellspacing="20px">
              <td>
                <label for="add"
                  >Address:
                  <textarea
                    name="add"
                    id="add"
                    cols="15"
                    rows="2"
                    required
                  ></textarea>
                </label>
              </td>
              <td></td>
            </tr>

            <!-- Education -->
            <tr>
              <label for="Education"></label>
              <td>
                <label for="fn">Degree:</label>
                <input
                  type="text"
                  id="ed"
                  name="ed"
                  placeholder=" Institute Name"
                  required
                />
                <input
                  maxlength="2"
                  type="number"
                  id="per"
                  name="per"
                  placeholder="%"
                  required
                />
              </td>
            </tr>
            <tr>
              <label for="Education"></label>
              <td>
                <label for="fn">PUC:</label>
                <input
                  type="text"
                  id="ed"
                  name="ed"
                  placeholder=" College Name"
                  required
                />
                <input
                  maxlength="2"
                  type="number"
                  id="per"
                  name="per"
                  placeholder="%"
                  required
                />
              </td>
            </tr>
            <tr>
              <label for="Education"></label>
              <td>
                <label for="fn">Schooling:</label>
                <input
                  type="text"
                  id="ed"
                  name="ed"
                  placeholder=" School Name"
                  required
                />
                <input
                  maxlength="2"
                  type="number"
                  id="per"
                  name="per"
                  placeholder="%"
                  required
                />
              </td>
            </tr>
            <!-- Education -->

            <!-- CHECK BOX -->
            <tr>
              <td>
                <label for="lang">Skills:</label>
                <input type="checkbox" id="lang" name="a" value="java" />Java
                <input
                  type="checkbox"
                  id="lang"
                  name="b"
                  value="python"
                />Python
                <input
                  type="checkbox"
                  id="lang"
                  name="c"
                  value="javascript"
                />Javascript
              </td>
            </tr>
            <!-- checkbox End -->
            <!-- CHECK BOX -->
            <tr>
              <td>
                <label for="langs">Languages:</label>
                <input
                  type="checkbox"
                  id="langs"
                  name="a"
                  value="English"
                />English
                <input
                  type="checkbox"
                  id="langs"
                  name="b"
                  value="Kannada"
                />Kannada
                <input
                  type="checkbox"
                  id="langs"
                  name="c"
                  value="Telugu"
                />Telugu
              </td>
            </tr>
