<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="color: gold; background-color: rgb(42, 42, 40)">
    <h1>Enter the fields of form</h1>
    <form action="Data base file name" autocomplete="off" method="get">
      <fieldset style="background-color: aquamarine; width: 30%">
        <legend><font size="8px">FORM</font></legend>
        <table bgcolor="grey">
          <tr>
            <td>
              <label for="fn">FN:</label>
              <input
                type="text"
                id="fn"
                name="fn"
                placeholder="First name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="ln">LN:</label>
              <input
                type="text"
                id="ln"
                name="ln"
                placeholder="Last name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="cb">Gender</label>
              <input type="radio" id="cb1" name="cb" value="male" />male

              <input type="radio" id="cb2" name="cb" value="female" required />
              female
              <input type="radio" id="cb3" name="cb" value="others" required />
              Others
            </td>
          </tr>
          <!-- S number -->
          <tr>
            <td>
              <label for="num">PH:</label>
              <input type="tel" id="num" name="num" />
            </td>
          </tr>
          <!-- E number -->
          <tr>
            <td>
              <label for="el">Email:</label>
              <input type="email" id="el" required placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pd">Password:</label>
              <input
                type="password"
                id="pd"
                name=""
                placeholder="Password"
                required
              />
            </td>
          </tr>
          <br />

          <!-- S DOB -->
          <tr>
            <td>
              <label for="dob">DOB:</label>
              <input type="date" id="dob" required />
            </td>
          </tr>
          <!-- <tr>
            <td>
              <label for="dob">DOB datetime:</label>
              <input type="datetime" id="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">DOB time local:</label>
              <input type="datetime-local" id="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">DOB time:</label>
              <input type="time" id="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">DOB week:</label>
              <input type="week" id="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">DOB month:</label>
              <input type="month" id="dob" required />
            </td>
          </tr> -->
          <!-- E DOB -->

          <!-- CHECK BOX -->
          <tr>
            <td>
              <label for="lang">Languages:</label>
              <input type="checkbox" id="lang" name="a" value="java" />Java
              <input type="checkbox" id="lang" name="b" value="python" />Python
              <input
                type="checkbox"
                id="lang"
                name="c"
                value="javascript"
              />Javascript
            </td>
          </tr>
          <!-- checkbox End -->
          <!-- file -->
          <tr>
            <td>
              <label for="file">Upload an image:</label>
              <input type="file" id="file" name="file" />
            </td>
          </tr>
          <!-- file -->
          <!--  -->
          <tr>
            <td>
              <label for="">Upload a profile:</label>
              <input
                type="image"
                src="https://media.licdn.com/dms/image/D5603AQEBWmGvrPUqWg/profile-displayphoto-shrink_100_100/0/1682396427230?e=1698278400&v=beta&t=69uWEQLp6B0Nr0fpLz6xtMS3gavx8vbysR0-cs7KkL4"
                id="pro"
                name="image"
                height="50px"
                width="50px"
              />
            </td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="Color">Choose a Color:</label> <input type="color" />
            </td>
            <td></td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="add">Address:</label>
              <textarea
                name="add"
                id="add"
                cols="20"
                rows="5"
                required
              ></textarea>
            </td>
            <td></td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="range">Range:</label>
              <input type="range" id="range" />
            </td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="search">search:</label
              ><input type="search" id="search" name="search" />
            </td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="url">Url:</label
              ><input type="url" id="url" name="url" />
            </td>
          </tr>
          <!--  -->
          <!--  -->
          <tr>
            <td>
              <label for="hidden">Hidden:</label
              ><input type="hidden" id="hidden" name="hidden" />
            </td>
          </tr>
          <!--  -->
          <!-- Select tag -->
          <tr>
            <td>
              <label for="select">Languages:</label>
              <select name="language" id="select">
                <option value=""></option>
                <option value="js" selected>js</option>
                <option value="html">html</option>
                <option value="python">python</option>
                <option value="java">java</option>
              </select>
            </td>
          </tr>
          <!-- Select tag -->

          <tr>
            <td>
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
